{% extends 'users/base.html' %}
{% block title %}Password Reset Sent{% endblock %}

    <p class="text-gray-700 mb-6">Please check your email inbox and follow the instructions to reset your password.</p>
    
    <a href="{% url 'login' %}" class="inline-block bg-blue-500 text-white px-6 py-2 rounded hover:bg-blue-600 transition">

</div>
{% endblock %}
