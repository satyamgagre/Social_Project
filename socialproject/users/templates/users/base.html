{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Website{% endblock %}</title>

    <link rel="stylesheet" href="{% static 'users/style.css' %}">

    {% block style %}{% endblock %}
</head>
<body>
    <nav class="shadow-lg">
        <div class="px-4 mx-auto">
            <div class="flex justify-between">
                    <!-- WEBSITE LOGO -->
                <div>
                    <a class="flex" href="">
                        <img class="h-8 w-8 mr-2" src="{% static 'users/images/social.png' %}" alt="Logo">
                        <span class="font-bold text-lg text-gray-500">s8ya </span>
                    </a>
                </div>

                    <!-- WEBSITE ITEMS -->
                <div class="space-x-1">
                    {% if request.user.is_authenticated %}
                    <a class="py-4 px-2 font-bold text-gray-500" href="{% url 'logout' %}">Logout</a>
                    {% else %}
                    <a class="py-4 px-2 font-bold text-gray-500" href="{% url 'login' %}">Login</a>
                    {% endif %}
                    <a class="py-4 px-2 font-bold text-gray-500" href="">Link 1</a>
                    <a class="py-4 px-2 font-bold text-gray-500" href="">Link 2</a>
                </div>
            </div>
        </div>
    </nav>

    {% block body %}
    {% endblock %}
</body>
</html>
