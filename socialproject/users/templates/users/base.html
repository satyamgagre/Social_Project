{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Website{% endblock %}</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Poppins:wght@400;500&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #CDDBEE;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
        }

        nav {
            text-align: right;
            padding: 10px 20px;
            background-color: #f0f0f0;
            font-family: 'Poppins', sans-serif;
        }

        nav a {
            text-decoration: none;
            color: #007bff;
            margin-left: 15px;
            font-weight: 500;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .login-box {
            background: #ffffff;
            padding: 30px;
            max-width: 400px;
            margin: 80px auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }

        h2 {
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 600;
            letter-spacing: 0.5px;
            line-height: 1.3;
            color: #222;
            margin-bottom: 20px;
            text-align: center;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-family: 'Poppins', sans-serif;
        }

        input[type="submit"],
        button[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 4px;
            width: 100%;
            font-weight: 500;
        }

        input[type="submit"]:hover,
        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            text-align: center;
            color: green;
            margin-bottom: 10px;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 12px;
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .container {
            max-width: 800px;
            margin: 30px auto;
            padding: 0 20px;
        }
    </style>

    {% block style %}{% endblock %}
</head>
<body>

    <nav>
        {% if request.user.is_authenticated %}
            <a href="{% url 'logout' %}">Logout</a>
        {% else %}
            <a href="{% url 'login' %}">Login</a>
        {% endif %}
    </nav>

    <div class="container">
        {% block body %}
        {% endblock %}
    </div>

</body>
</html>
