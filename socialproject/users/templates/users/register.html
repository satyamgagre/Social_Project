{% extends 'users/base.html' %}
{% block title %}Register{% endblock %}

{% block body %}
    <div class="login-box">
        <h2>Create Your Account</h2>

        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            {{ user_form.as_p }}
            <input type="submit" value="Register">
        </form>

        <a href="{% url 'login' %}">Already have an account? Login</a>
    </div>
{% endblock %}
