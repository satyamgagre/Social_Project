<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>

    {% if messages %}
        <ul>
        {% for message in messages %}
            <li style="color: green;">{{ message }}</li>
        {% endfor %}
        </ul>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Login">
    </form>

</body>
</html>
