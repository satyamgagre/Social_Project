{% extends 'users/base.html' %}

{% block title %}Password Reset Complete{% endblock %}

{% block body %}
<div class="min-h-screen flex items-center justify-center bg-gray-100 dark:bg-gray-900 px-4">
    <div class="max-w-md w-full bg-white dark:bg-gray-800 p-8 rounded-lg shadow-md text-center">
        <h2 class="text-2xl font-bold text-green-600 mb-4">Password Reset Successful</h2>
        <p class="text-gray-700 dark:text-gray-200 mb-6">
            Your password has been successfully reset. You can now log in with your new credentials.
        </p>
        <a href="{% url 'login' %}" class="inline-block bg-green-500 hover:bg-green-600 text-white py-2 px-4 rounded transition">
            Go to Login
        </a>
    </div>
</div>
{% endblock %}
