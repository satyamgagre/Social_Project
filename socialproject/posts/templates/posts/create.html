{% extends 'users/base.html' %}
{% block title %}Create Post{% endblock %}

{% block body %}
<div class="login-box">
    <h2>Create a New Post</h2>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Post</button>
    </form>
</div>
{% endblock %}
